<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console - {{ device.hostname }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .console-output {
            background-color: #212529;
            color: #f8f9fa;
            font-family: monospace;
            white-space: pre-wrap;
            padding: 15px;
            border-radius: 5px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
        .command-input {
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }
        .send-button {
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }
        .quick-command {
            margin: 2px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h3>Interactive Console: {{ device.hostname }} ({{ device.ip }})</h3>
        <p class="text-muted">
            <small>Note: This is a simple command-response console. A real-time terminal would require WebSockets.</small>
        </p>
        <hr>
        
        <div class="mb-3">
            <label class="form-label"><strong>Command Output:</strong></label>
            <div class="console-output" id="consoleOutput">
                {{ output | safe }}
            </div>
        </div>
        
        <form method="post" id="commandForm">
            <div class="input-group mb-3">
                <input type="text" class="form-control command-input" name="command" 
                       placeholder="Enter command (e.g., show ip interface brief)" autofocus>
                <button class="btn btn-primary send-button" type="submit">Send</button>
            </div>
        </form>
        
        <div class="card mb-4">
            <div class="card-header">
                Quick Commands
            </div>
            <div class="card-body">
                <div class="d-flex flex-wrap">
                    <button type="button" class="btn btn-outline-secondary btn-sm quick-command" 
                            onclick="runQuickCommand('show version')">Show Version</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm quick-command" 
                            onclick="runQuickCommand('show ip interface brief')">IP Interfaces</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm quick-command" 
                            onclick="runQuickCommand('show running-config')">Running Config</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm quick-command" 
                            onclick="runQuickCommand('show cdp neighbors')">CDP Neighbors</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm quick-command" 
                            onclick="runQuickCommand('show interfaces status')">Interface Status</button>
                </div>
            </div>
        </div>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary me-md-2">Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-scroll to bottom of console output
        const consoleOutput = document.getElementById('consoleOutput');
        consoleOutput.scrollTop = consoleOutput.scrollHeight;
        
        // Function to run quick commands
        function runQuickCommand(command) {
            const form = document.getElementById('commandForm');
            const input = form.querySelector('input[name="command"]');
            input.value = command;
            form.submit();
        }
        
        // Focus the command input on page load
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.querySelector('input[name="command"]');
            if (input) input.focus();
        });
    </script>
</body>
</html>
